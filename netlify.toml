# ===============================
# VITE + REACT DEPLOY CONFIG
# ===============================

[build]
  command = "npm run build"
  publish = "dist"
  # Netlify will deploy the "dist" folder after Vite builds it

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# ===============================
# FIX: React Router Refresh / Direct URL Access
# ===============================
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
